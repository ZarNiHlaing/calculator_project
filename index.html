<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="content">
      <div class="title">Calculator Project</div>
      <div class="result" id="result">0000</div>
      <div class="input_group">
        <label for="">First Number</label>
        <input type="number" id="firstNumber" class="userinput" />
        <small class="error" id="numOneError">Number one is required!</small>
      </div>
      <div class="input_group">
        <label for="">Second Number</label>
        <input type="number" id="secondNumber" class="userinput" />
        <small class="error" id="numTwoError">Number two is required!</small>
      </div>
      <div class="input_group">
        <label for="">Operator</label>
      <select id="opreation" class="userinput">
        <option value="empty">Choose Options....</option>
        <option value="add">+</option>
        <option value="minus">-</option>
        <option value="multiply">*</option>
        <option value="division">/</option>
      </select>
      <small class="error" id="operatorError">Operator is required!</small>
      </div >
      <div class="button_group">
        <button type="button" id="btnCalculate" class="btn">Register</button>
      </div>    
    </div>
  </body>
  <script src="./main.js"></script>
</html>
